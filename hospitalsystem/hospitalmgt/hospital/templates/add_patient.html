{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px">
  <div class="row">
    <div class="col-md-6">
    <h2 class="text-center">Add Patient</h2>
        <form method="post">
            {% csrf_token %}
            <label>Patient Name</label>
            <input type="text" name="name" class="form-control" required>
            <label>Contact No</label>
            <input type="text" name="contact" class="form-control" required>
          <label>Gender</label><br>
            <input type="radio" name="gender"  value="Male">Male<br>
            <input type="radio" name="gender"  value="Female">Female
            <br>
            <label>Address</label>
            <textarea type="text" name="address" class="form-control" required></textarea>
            <br>
            <input type="submit" value="Login" class="form-control btn btn-primary">
        </form>
      </div>
    <div class="col-md-6">
  <img src="{% static 'image/p1.png' %}" height="450px" width="450px">
</div>
    </div>
</div>

{% ifequal error "no" %}
<script>
    alert("Record add successful");
    window.location = ('{% url 'view_patient' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("something go to wrong");
</script>
{% endifequal %}



{% endblock %}
