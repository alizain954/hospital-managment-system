<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px">
  <div class="row">
    <div class="col-md-6">
    <h2>View Appointment</h2>
  <br>
  <table class="table table-hover">
    <thead>
    <tr>

      <th>Doctor Name</th>
      <th>Patient Name</th>
      <th>Date</th>
        <th>Time</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for i in appoint %}
    <tr>

    <td>{{i.doctor}}</td>
    <td>{{i.patient}}</td>
    <td>{{i.date1}}</td>
        <td>{{i.time1}}</td>
      <td><a href="{% url 'delete_appointment' i.id %}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
      </div>
<div class="col-md-6">
  <img src="{% static 'image/ap2.png' %}" height="450px" width="450px">
</div>
    </div>
</div>
{% endblock %}
</body>
</html>
