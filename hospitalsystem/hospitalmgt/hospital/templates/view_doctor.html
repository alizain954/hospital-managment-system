{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px">
  <div class="row">
    <div class="col-md-6">
    <h2>View Doctor</h2>
  <br>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Doctor Id</th>
      <th>Doctor Name</th>
      <th>Contact No</th>
      <th>Specialization</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for i in doc %}
    <tr>
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.mobile}}</td>
    <td>{{i.special}}</td>
      <td><a href="{% url 'delete_doctor' i.id %}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
      </div>
<div class="col-md-6">
  <img src="{% static 'image/doc2.png' %}" height="450px" width="450px">
</div>
    </div>
</div>
{% endblock %}
