{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px">
  <div class="row">
    <div class="col-md-6">
    <h2>View Patient</h2>
  <br>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Patient Id</th>
      <th>Patient Name</th>
      <th>Contact No</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for i in pat %}
    <tr>
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.mobile}}</td>
      <td>{{i.gender}}</td>
    <td>{{i.address}}</td>
      <td><a href="{% url 'delete_patient' i.id %}" class="btn btn-danger">Delete</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
      </div>
<div class="col-md-6">
  <img src="{% static 'image/p2.png' %}" height="450px" width="450px">
</div>
    </div>
</div>
{% endblock %}
